<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background: #8b5cf6;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .cart-btn {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-count {
            background: #ef4444;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background: #f3f4f6;
        }

        .hero h1 {
            color: #8b5cf6;
            margin-bottom: 0.5rem;
        }

        section {
            padding: 2rem 0;
        }

        h2 {
            text-align: center;
            color: #8b5cf6;
            margin-bottom: 2rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .product-icon {
            font-size: 4rem;
            margin: 1rem 0;
        }

        .product h3 {
            margin: 0.5rem 0;
        }

        .product p {
            color: #666;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .price {
            color: #8b5cf6;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .stock {
            font-size: 0.85rem;
            color: #059669;
            margin: 0.5rem 0;
        }

        .out {
            color: #ef4444;
        }

        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            background: #ef4444;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            align-items: center;
        }

        .cart-item-icon {
            font-size: 2rem;
        }

        .cart-item-info {
            flex: 1;
        }

        .qty-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            border-radius: 50%;
        }

        .summary {
            margin-top: 1rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 6px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }

        .total {
            font-size: 1.3rem;
            font-weight: bold;
            color: #8b5cf6;
            border-top: 2px solid #ccc;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-top: 0.3rem;
            font-family: inherit;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
        }

        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2937;
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .admin-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 6px;
        }

        .admin-section h3 {
            color: #8b5cf6;
            margin-bottom: 1rem;
        }

        .product-item {
            background: white;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn {
            background: #3b82f6;
        }

        .delete-btn {
            background: #ef4444;
        }

        .order {
            background: white;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .status {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .pending {
            background: #fef3c7;
            color: #92400e;
        }

        .completed {
            background: #d1fae5;
            color: #065f46;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }

        footer {
            background: #1f2937;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
            }
            
            nav {
                flex-wrap: wrap;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="admin-btn" onclick="openModal('admin')">‚öôÔ∏è Admin</button>

    <header>
        <div class="container">
            <nav>
                <div class="logo" id="businessName">Crochet Shop</div>
                <div class="cart-btn" onclick="openModal('cart')">
                    üõí <span class="cart-count" id="cartCount">0</span>
                </div>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1 id="heroTitle">Handmade Crochet</h1>
            <p id="heroSubtitle">Made with love ‚ù§Ô∏è</p>
        </div>
    </div>

    <section>
        <div class="container">
            <h2>Products</h2>
            <div class="products" id="products"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Crochet Shop</p>
    </footer>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cart')">√ó</span>
            <h2>Cart</h2>
            <div id="cartItems"></div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('checkout')">√ó</span>
            <h2>Checkout</h2>
            <div id="checkoutContent"></div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" onclick="closeModal('admin')">√ó</span>
            <h2>Admin</h2>
            
            <div class="admin-section">
                <h3>Settings</h3>
                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" id="aBusinessName">
                </div>
                <div class="form-group">
                    <label>Hero Title</label>
                    <input type="text" id="aHeroTitle">
                </div>
                <div class="form-group">
                    <label>Hero Subtitle</label>
                    <input type="text" id="aHeroSubtitle">
                </div>
                <button onclick="saveSettings()">Save</button>
            </div>

            <div class="admin-section">
                <h3>Product</h3>
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="pName">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="pDesc">
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="pPrice" step="0.01">
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="pStock">
                </div>
                <div class="form-group">
                    <label>Icon (emoji)</label>
                    <input type="text" id="pIcon" placeholder="üß∂">
                </div>
                <button onclick="saveProduct()">Save Product</button>
                <button onclick="clearForm()" style="background: #6b7280;">Clear</button>
                <div id="productList"></div>
            </div>

            <div class="admin-section">
                <h3>Orders</h3>
                <div id="ordersList"></div>
            </div>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyAfxtCHxeDz-RQR9vIk2FIORQLKtQ58uC8",
            authDomain: "by-artholic.firebaseapp.com",
            databaseURL: "https://by-artholic-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "by-artholic",
            storageBucket: "by-artholic.firebasestorage.app",
            messagingSenderId: "1082906393096",
            appId: "1:1082906393096:web:d5a7ab883fc432e624afbd"
        };

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, push, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');

        updateCartCount();

        // Load Settings
        onValue(ref(db, 'settings'), (s) => {
            const d = s.val() || {};
            document.getElementById('businessName').textContent = d.name || 'Crochet Shop';
            document.getElementById('heroTitle').textContent = d.title || 'Handmade Crochet';
            document.getElementById('heroSubtitle').textContent = d.subtitle || 'Made with love ‚ù§Ô∏è';
            document.getElementById('aBusinessName').value = d.name || '';
            document.getElementById('aHeroTitle').value = d.title || '';
            document.getElementById('aHeroSubtitle').value = d.subtitle || '';
        });

        // Load Products
        onValue(ref(db, 'products'), (s) => {
            const prods = s.val();
            const grid = document.getElementById('products');
            const list = document.getElementById('productList');
            grid.innerHTML = '';
            list.innerHTML = '';

            if (prods) {
                Object.keys(prods).forEach(k => {
                    const p = prods[k];
                    const stock = p.stock || 0;
                    const avail = stock > 0;
                    
                    grid.innerHTML += `
                        <div class="product">
                            <div class="product-icon">${p.icon || 'üß∂'}</div>
                            <h3>${p.name}</h3>
                            <p>${p.description}</p>
                            <div class="price">$${p.price.toFixed(2)}</div>
                            <div class="stock ${!avail ? 'out' : ''}">${avail ? stock + ' in stock' : 'Out of stock'}</div>
                            <button onclick="addToCart('${k}','${p.name}',${p.price},'${p.icon}',${stock})" ${!avail ? 'disabled' : ''}>${avail ? 'Add to Cart' : 'Sold Out'}</button>
                        </div>
                    `;

                    list.innerHTML += `
                        <div class="product-item">
                            <div><b>${p.name}</b> - $${p.price} (Stock: ${stock})</div>
                            <div class="btn-group">
                                <button class="edit-btn" onclick='editProduct("${k}",${JSON.stringify(p)})'>Edit</button>
                                <button class="delete-btn" onclick="deleteProduct('${k}')">Del</button>
                            </div>
                        </div>
                    `;
                });
            }
        });

        // Load Orders
        onValue(ref(db, 'orders'), (s) => {
            const orders = s.val();
            const list = document.getElementById('ordersList');
            list.innerHTML = '';

            if (orders) {
                Object.keys(orders).sort((a,b) => orders[b].time - orders[a].time).forEach(k => {
                    const o = orders[k];
                    const date = new Date(o.time).toLocaleString();
                    let items = '';
                    o.items.forEach(i => items += `<div>${i.name} x${i.qty} - $${(i.price * i.qty).toFixed(2)}</div>`);

                    list.innerHTML += `
                        <div class="order">
                            <div class="order-header">
                                <div><b>#${k.slice(0,8)}</b><br><small>${date}</small></div>
                                <span class="status ${o.status}">${o.status.toUpperCase()}</span>
                            </div>
                            <div><b>${o.customer.name}</b> | ${o.customer.email}</div>
                            <div>${o.customer.address}, ${o.customer.city}</div>
                            ${items}
                            <div><b>Total: $${o.total.toFixed(2)}</b></div>
                            <button onclick="updateStatus('${k}','completed')" style="background:#10b981;margin-top:0.5rem">Complete</button>
                            <button onclick="deleteOrder('${k}')" class="delete-btn" style="margin-top:0.5rem">Delete</button>
                        </div>
                    `;
                });
            } else {
                list.innerHTML = '<p>No orders</p>';
            }
        });

        window.addToCart = function(id, name, price, icon, stock) {
            const item = cart.find(i => i.id === id);
            if (item) {
                if (item.qty < stock) item.qty++;
                else { alert('Not enough stock'); return; }
            } else {
                cart.push({id, name, price, icon, qty: 1, max: stock});
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.reduce((s, i) => s + i.qty, 0);
        }

        window.openModal = function(type) {
            if (type === 'cart') {
                const el = document.getElementById('cartItems');
                if (cart.length === 0) {
                    el.innerHTML = '<p style="text-align:center;padding:2rem">Cart is empty</p>';
                } else {
                    let html = '';
                    cart.forEach((item, i) => {
                        html += `
                            <div class="cart-item">
                                <div class="cart-item-icon">${item.icon}</div>
                                <div class="cart-item-info">
                                    <b>${item.name}</b><br>$${item.price}
                                </div>
                                <div class="qty-controls">
                                    <button class="qty-btn" onclick="updateQty(${i},-1)">-</button>
                                    <span>${item.qty}</span>
                                    <button class="qty-btn" onclick="updateQty(${i},1)">+</button>
                                </div>
                                <button class="delete-btn" onclick="removeItem(${i})">√ó</button>
                            </div>
                        `;
                    });
                    const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
                    html += `
                        <div class="summary">
                            <div class="summary-row total">
                                <span>Total:</span><span>$${total.toFixed(2)}</span>
                            </div>
                            <button onclick="checkout()" style="width:100%">Checkout</button>
                        </div>
                    `;
                    el.innerHTML = html;
                }
                document.getElementById('cartModal').style.display = 'block';
            } else if (type === 'admin') {
                document.getElementById('adminModal').style.display = 'block';
            }
        }

        window.closeModal = function(type) {
            document.getElementById(type + 'Modal').style.display = 'none';
        }

        window.updateQty = function(i, c) {
            const item = cart[i];
            item.qty += c;
            if (item.qty <= 0) removeItem(i);
            else if (item.qty > item.max) { alert('Not enough stock'); item.qty = item.max; }
            else {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                openModal('cart');
            }
        }

        window.removeItem = function(i) {
            cart.splice(i, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            openModal('cart');
        }

        window.checkout = function() {
            closeModal('cart');
            const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('checkoutContent').innerHTML = `
                <form onsubmit="placeOrder(event)">
                    <div class="form-group"><label>Name *</label><input id="cName" required></div>
                    <div class="form-group"><label>Email *</label><input type="email" id="cEmail" required></div>
                    <div class="form-group"><label>Phone *</label><input id="cPhone" required></div>
                    <div class="form-group"><label>Address *</label><input id="cAddr" required></div>
                    <div class="form-group"><label>City *</label><input id="cCity" required></div>
                    <div class="summary">
                        <h3>Order Summary</h3>
                        ${cart.map(i => `<div class="summary-row">${i.name} x${i.qty} <span>$${(i.price*i.qty).toFixed(2)}</span></div>`).join('')}
                        <div class="summary-row total"><span>Total:</span><span>$${total.toFixed(2)}</span></div>
                        <button type="submit" style="width:100%">Place Order</button>
                    </div>
                </form>
            `;
            document.getElementById('checkoutModal').style.display = 'block';
        }

        window.placeOrder = function(e) {
            e.preventDefault();
            const order = {
                customer: {
                    name: document.getElementById('cName').value,
                    email: document.getElementById('cEmail').value,
                    phone: document.getElementById('cPhone').value,
                    address: document.getElementById('cAddr').value,
                    city: document.getElementById('cCity').value
                },
                items: cart.map(i => ({id: i.id, name: i.name, price: i.price, qty: i.qty})),
                total: cart.reduce((s, i) => s + (i.price * i.qty), 0),
                status: 'pending',
                time: Date.now()
            };

            const orderRef = push(ref(db, 'orders'));
            set(orderRef, order).then(() => {
                cart.forEach(i => update(ref(db, `products/${i.id}`), {stock: i.max - i.qty}));
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                document.getElementById('checkoutContent').innerHTML = `
                    <div class="success">
                        <h2>‚úì Order Placed!</h2>
                        <p>Order #${orderRef.key.slice(0,8)}</p>
                        <button onclick="closeModal('checkout');location.reload()">Continue</button>
                    </div>
                `;
            });
        }

        window.saveSettings = function() {
            set(ref(db, 'settings'), {
                name: document.getElementById('aBusinessName').value,
                title: document.getElementById('aHeroTitle').value,
                subtitle: document.getElementById('aHeroSubtitle').value
            }).then(() => alert('Saved!'));
        }

        window.saveProduct = function() {
            const id = document.getElementById('editId').value;
            const p = {
                name: document.getElementById('pName').value,
                description: document.getElementById('pDesc').value,
                price: parseFloat(document.getElementById('pPrice').value),
                stock: parseInt(document.getElementById('pStock').value) || 0,
                icon: document.getElementById('pIcon').value || 'üß∂'
            };
            if (!p.name || !p.price) { alert('Fill all fields'); return; }
            const pRef = id ? ref(db, `products/${id}`) : push(ref(db, 'products'));
            set(pRef, p).then(() => { alert('Saved!'); clearForm(); });
        }

        window.editProduct = function(id, p) {
            document.getElementById('editId').value = id;
            document.getElementById('pName').value = p.name;
            document.getElementById('pDesc').value = p.description;
            document.getElementById('pPrice').value = p.price;
            document.getElementById('pStock').value = p.stock || 0;
            document.getElementById('pIcon').value = p.icon;
        }

        window.clearForm = function() {
            document.getElementById('editId').value = '';
            document.getElementById('pName').value = '';
            document.getElementById('pDesc').value = '';
            document.getElementById('pPrice').value = '';
            document.getElementById('pStock').value = '';
            document.getElementById('pIcon').value = '';
        }

        window.deleteProduct = function(id) {
            if (confirm('Delete?')) remove(ref(db, 'products/' + id));
        }

        window.updateStatus = function(id, status) {
            update(ref(db, `orders/${id}`), {status}).then(() => alert('Updated!'));
        }

        window.deleteOrder = function(id) {
            if (confirm('Delete?')) remove(ref(db, 'orders/' + id));
        }
    </script>
</body>
</html>
